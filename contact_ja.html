<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | 白林株式会社</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 设置字体和配色风格 -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light Gray */
            color: #1e293b; /* Dark Slate */
        }

        /* 强调色定义 */
        .color-primary { color: #3b82f6; } /* Blue-500 */
        .color-primary-text { color: #3b82f6; }
        .color-secondary { background-color: #ef4444; } /* Red-500 for emphasis */

        /* 确保所有服务卡片可点击 */
        .service-card-link {
            display: block;
            text-decoration: none;
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-800">

    <!-- ナビゲーションバー (导航栏) -->
    <nav class="bg-white shadow-lg sticky top-0 z-50 border-t-4 border-blue-500">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-extrabold text-slate-800 tracking-wide flex items-center">
                <!-- 会社 ロゴ/名称 -->
                <span class="text-slate-800">白林株式会社</span>
            </a>
            <div class="flex items-center space-x-6">
                <!-- デスクトップ版言語選択 -->
                <select id="language-switcher-desktop" class="hidden md:block bg-white border border-gray-300 rounded-md text-sm py-1 px-2 focus:outline-none focus:ring-1 focus:ring-blue-500">
                    <option value="ja" selected>日本語</option>
                    <option value="en">English</option>
                    <option value="zh">中文</option>
                </select>
                <div class="hidden md:flex space-x-4 text-sm font-medium">
                    <a href="services_ja.html" class="text-slate-600 hover:text-blue-600 transition-colors">サービス</a>
                    <a href="about_ja.html" class="text-slate-600 hover:text-blue-600 transition-colors">会社概要</a>
                    <a href="contact_ja.html" class="text-red-600 border-b-2 border-red-600 pb-1">お問い合わせ</a>
                </div>
                <!-- モバイルメニューボタン -->
                <button id="mobile-menu-button" class="md:hidden text-slate-600 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
        <!-- モバイルメニュー -->
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-lg py-2">
            <!-- モバイル版言語選択 -->
            <select id="language-switcher-mobile" class="block w-full bg-white border-b border-gray-200 py-2 px-6 focus:outline-none">
                <option value="ja" selected>日本語</option>
                <option value="en">English</option>
                <option value="zh">中文</option>
            </select>
            <a href="services_ja.html" class="block px-6 py-2 text-slate-600 hover:bg-gray-100">サービス</a>
            <a href="about_ja.html" class="block px-6 py-2 text-slate-600 hover:bg-gray-100">会社概要</a>
            <a href="contact_ja.html" class="block px-6 py-2 text-red-600 bg-gray-50 font-semibold">お問い合わせ</a>
        </div>
    </nav>
    
    <!-- ページヘッダー (Page Header) -->
    <header class="bg-white shadow-md py-12">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl font-extrabold color-primary-text">お問い合わせ</h1>
            <p class="mt-3 text-lg text-slate-600">サービスに関するご質問、ご相談、その他のお問い合わせはこちらからご連絡ください。</p>
        </div>
    </header>

    <!-- お問い合わせフォーム -->
    <main class="container mx-auto px-6 py-16 max-w-3xl">
        <div class="bg-white p-8 rounded-lg shadow-xl border-t-4 border-blue-500">
            <h2 class="text-2xl font-bold color-primary-text mb-6 text-center">ご相談フォーム</h2>
            
            <!-- IMPORTANT: Replace YOUR_FORMSPREE_ENDPOINT with your actual Formspree endpoint -->
            <form action="https://formspree.io/f/xgvnydqd" method="POST" class="space-y-4">
                <!-- 隐藏字段：标识表单来源 -->
                <input type="hidden" name="form_source" value="汎用問い合わせページ" />
                <input type="hidden" name="form_name" value="お問い合わせページ" />
                
                <!-- お問い合わせ種別 (下拉菜单) -->
                <div>
                    <label for="inquiry-type-ja" class="block text-sm font-medium text-slate-700 mb-1">お問い合わせ種別 *</label>
                    <select id="inquiry-type-ja" name="お問い合わせ種別" required class="w-full border border-gray-300 rounded-md py-2 px-3 focus:ring-blue-500 focus:border-blue-500">
                        <option value="" disabled selected>選択してください...</option>
                        <option value="service-inquiry">サービスに関するお問い合わせ</option>
                        <option value="cooperation">提携・協業について</option>
                        <option value="media-relations">メディア取材について</option>
                        <option value="recruitment">採用について</option>
                        <option value="billing">ご請求・お支払いについて</option>
                        <option value="general">その他</option>
                    </select>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- お名前 -->
                    <div>
                        <label for="name-ja" class="block text-sm font-medium text-slate-700 mb-1">お名前 *</label>
                        <input type="text" id="name-ja" name="お名前" required class="w-full border border-gray-300 rounded-md py-2 px-3 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <!-- メールアドレス -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-700 mb-1">メールアドレス *</label>
                        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-md py-2 px-3 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- 電話番号 -->
                    <div>
                        <label for="phone-ja" class="block text-sm font-medium text-slate-700 mb-1">電話番号</label>
                        <input type="tel" id="phone-ja" name="電話番号" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <!-- Wechat ID -->
                    <div>
                        <label for="wechat-ja" class="block text-sm font-medium text-slate-700 mb-1">WeChat ID</label>
                        <input type="text" id="wechat-ja" name="WeChat_ID" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <!-- 件名 -->
                <div>
                    <label for="subject-ja" class="block text-sm font-medium text-slate-700 mb-1">件名</label>
                    <input type="text" id="subject-ja" name="件名" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- お問い合わせ内容 -->
                <div>
                    <label for="message-ja" class="block text-sm font-medium text-slate-700 mb-1">お問い合わせ内容 *</label>
                    <textarea id="message-ja" name="お問い合わせ内容" rows="6" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                
                <div class="text-center pt-4">
                    <button type="submit" class="bg-red-500 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-red-600 transition-colors duration-300 transform hover:scale-105">
                        送信
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- フッター (Footer - 与 index.html 保持一致) -->
    <footer class="bg-slate-900 text-white py-10">
        <div class="container mx-auto px-6 text-center text-sm">
            <p>&copy; 2024 白林株式会社. All Rights Reserved.</p>
            <div class="mt-3 space-x-4">
                <a href="#" class="text-slate-400 hover:text-white transition-colors">プライバシーポリシー</a>
                <a href="#" class="text-slate-400 hover:text-white transition-colors">利用規約</a>
                <a href="about_ja.html" class="text-slate-400 hover:text-white transition-colors">会社概要</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript for Mobile Menu and Language Switcher -->
    <script>
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const languageSwitcherDesktop = document.getElementById('language-switcher-desktop');
        const languageSwitcherMobile = document.getElementById('language-switcher-mobile');

        // Toggle mobile menu
        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        // Language switching logic
        function handleLanguageChange(event) {
            const selectedLanguage = event.target.value;
            const currentPath = window.location.pathname;
            let currentFile = currentPath.substring(currentPath.lastIndexOf('/') + 1);

            // Determine the base filename (e.g., contact_ja.html -> contact)
            let baseFile = currentFile.replace(/_(ja|en|zh)\.html$/, '');
            if (baseFile === currentFile || baseFile === "") {
                baseFile = currentFile.includes('.') ? currentFile.split('.')[0] : 'index'; 
            }

            // Construct the new URL
            let newFile = '';
            if (selectedLanguage === 'ja') {
                newFile = (baseFile === 'index' || baseFile === 'index_ja') ? 'index.html' : baseFile + '_ja.html';
            } else if (selectedLanguage === 'en') {
                newFile = baseFile + '_en.html';
            } else if (selectedLanguage === 'zh') {
                newFile = baseFile + '_zh.html'; 
            }

            if (newFile) {
                window.location.href = newFile;
            }
        }

        languageSwitcherDesktop.addEventListener('change', handleLanguageChange);
        languageSwitcherMobile.addEventListener('change', handleLanguageChange);
    </script>
</body>
</html>
