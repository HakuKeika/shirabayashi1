<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | 白林株式会社</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 设置字体为 Inter，以获得现代感 -->
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            color: #334155;
        }

        /* カスタム成功メッセージボックスのスタイル */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2rem;
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            z-index: 100;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- ナビゲーションバー (导航栏) -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-extrabold text-slate-800 tracking-wider">
                <!-- 会社 ロゴ/名称 -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 inline-block mr-2 text-teal-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                白林株式会社
            </a>
            <div class="flex items-center space-x-6">
                <!-- デスクトップ版言語選択 -->
                <select id="language-switcher-desktop" class="hidden md:block bg-white border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    <option value="ja" selected>日本語</option>
                    <option value="en">English</option>
                    <option value="zh">中文</option>
                </select>
                <div class="hidden md:flex space-x-6">
                    <a href="services_ja.html" class="text-slate-600 hover:text-teal-500 font-medium transition-colors">サービス</a>
                    <a href="about_ja.html" class="text-slate-600 hover:text-teal-500 font-medium transition-colors">会社概要</a>
                    <a href="contact_ja.html" class="text-teal-500 font-medium transition-colors">お問い合わせ</a>
                </div>
                <!-- モバイルメニューボタン -->
                <button id="mobile-menu-button" class="md:hidden text-slate-600 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
        <!-- モバイルメニュー -->
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-lg py-2">
            <!-- モバイル版言語選択 -->
            <select id="language-switcher-mobile" class="block w-full bg-white border-b border-gray-200 py-2 px-6 focus:outline-none">
                <option value="ja" selected>日本語</option>
                <option value="en">English</option>
                <option value="zh">中文</option>
            </select>
            <a href="services_ja.html" class="block px-6 py-2 text-slate-600 hover:bg-gray-100">サービス</a>
            <a href="about_ja.html" class="block px-6 py-2 text-slate-600 hover:bg-gray-100">会社概要</a>
            <a href="contact_ja.html" class="block px-6 py-2 text-teal-500 hover:bg-gray-100">お問い合わせ</a>
        </div>
    </nav>

    <!-- お問い合わせ -->
    <section class="py-16 md:py-24 bg-gray-100 animate-fade-in">
        <div class="container mx-auto px-6 text-center">
            <h2 class="text-3xl md:text-4xl font-bold text-center text-slate-800">お問い合わせ</h2>
            <p class="mt-4 text-xl md:text-2xl font-light opacity-90">ご質問やご相談がございましたら、お気軽にお問い合わせください。</p>
        </div>
        <div class="container mx-auto px-6 mt-12 max-w-2xl">
            <form id="contact-form-ja" class="bg-white p-8 rounded-2xl shadow-lg" name="contact" method="POST" netlify netlify-honeypot="bot-field" action="/success">
                <!-- 隐藏的输入框，用于 Netlify Honeypot -->
                <input type="hidden" name="form-name" value="contact">
                <p class="hidden">
                    <label>
                        Don’t fill this out if you’re human: <input name="bot-field" />
                    </label>
                </p>
                <div class="mb-6">
                    <label for="inquiry-type-ja" class="block text-gray-700 font-semibold mb-2">お問い合わせ種別</label>
                    <select id="inquiry-type-ja" name="inquiry-type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                        <option value="">選択してください</option>
                        <option value="service-inquiry">サービスに関するお問い合わせ</option>
                        <option value="cooperation">提携・協業について</option>
                        <option value="media-relations">メディア取材について</option>
                        <option value="recruitment">採用について</option>
                        <option value="billing">請求・お支払いについて</option>
                        <option value="technical-support">技術的なサポート</option>
                        <option value="report-issue">問題報告</option>
                        <option value="complaint">ご意見・苦情</option>
                        <option value="general">その他</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label for="name-ja" class="block text-gray-700 font-semibold mb-2">お名前</label>
                    <input type="text" id="name-ja" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                </div>
                <div class="mb-6">
                    <label for="email-ja" class="block text-gray-700 font-semibold mb-2">メールアドレス</label>
                    <input type="email" id="email-ja" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                </div>
                <div class="mb-6">
                    <label for="subject-ja" class="block text-gray-700 font-semibold mb-2">件名</label>
                    <input type="text" id="subject-ja" name="subject" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                </div>
                <div class="mb-6">
                    <label for="message-ja" class="block text-gray-700 font-semibold mb-2">お問い合わせ内容</label>
                    <textarea id="message-ja" name="message" rows="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required></textarea>
                </div>
                <button type="submit" class="w-full bg-teal-500 text-white font-bold py-3 px-4 rounded-full shadow-lg hover:bg-teal-600 transition-colors duration-300 transform hover:scale-105">
                    送信
                </button>
            </form>
            <div id="success-message-ja" class="success-message hidden">
                <div class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-teal-500 mx-auto mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-8.87"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    <p class="text-lg font-bold text-gray-800">お問い合わせを承りました！</p>
                    <p class="mt-2 text-gray-600">担当者より折り返しご連絡いたします。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- フッター -->
    <footer class="bg-slate-900 text-white py-12 md:py-16">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 白林株式会社. All Rights Reserved.</p>
            <div class="mt-4 space-x-4">
                <a href="#" class="text-slate-400 hover:text-white transition-colors">プライバシーポリシー</a>
                <a href="#" class="text-slate-400 hover:text-white transition-colors">利用規約</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript 用于移动端菜单和语言切换 -->
    <script>
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const languageSwitcherDesktop = document.getElementById('language-switcher-desktop');
        const languageSwitcherMobile = document.getElementById('language-switcher-mobile');
        
        // 移动端菜单切换
        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        // 语言切换功能
        function handleLanguageChange(event) {
            const selectedLanguage = event.target.value;
            // 根据选择的语言重定向到对应的页面
            if (selectedLanguage === 'ja') {
                window.location.href = 'contact_ja.html';
            } else if (selectedLanguage === 'en') {
                window.location.href = 'contact_en.html';
            } else if (selectedLanguage === 'zh') {
                window.location.href = 'contact.html';
            }
        }

        languageSwitcherDesktop.addEventListener('change', handleLanguageChange);
        languageSwitcherMobile.addEventListener('change', handleLanguageChange);
    </script>
</body>
</html>
