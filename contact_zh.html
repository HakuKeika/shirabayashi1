<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 白林株式会社</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 设置字体和配色风格 -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light Gray */
            color: #1e293b; /* Dark Slate */
        }

        /* 强调色定义 */
        .color-primary { background-color: #3b82f6; } /* Blue-500 */
        .color-primary-text { color: #3b82f6; }
        .color-secondary { background-color: #ef4444; } /* Red-500 for emphasis */

        /* 自定义成功消息框的样式 */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2rem;
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            z-index: 100;
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-800">

    <!-- 导航栏 (Logo 颜色已统一) -->
    <nav class="bg-white shadow-lg sticky top-0 z-50 border-t-4 border-blue-500">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <!-- 修正：确保整个“白林株式会社”文字部分统一为黑色 text-slate-800 -->
            <a href="index_zh.html" class="text-2xl font-extrabold text-slate-800 tracking-wide flex items-center">
                <!-- 仅保留 Logo 图标的颜色 -->
                <span class="text-slate-800">白林株式会社</span>
            </a>
            <div class="flex items-center space-x-6">
                <!-- 桌面版菜单 -->
                <div class="hidden md:flex space-x-4 text-sm font-medium">
                    <a href="services_zh.html" class="text-slate-600 hover:text-blue-600 transition-colors">服务</a>
                    <a href="about_zh.html" class="text-slate-600 hover:text-blue-600 transition-colors">公司概要</a>
                    <a href="contact_zh.html" class="bg-red-500 text-white py-1 px-3 rounded-md hover:bg-red-600 transition-colors">联系我们</a>
                </div>
                <!-- 桌面版语言选择 -->
                <select id="language-switcher-desktop" class="hidden md:block bg-white border border-gray-300 rounded-md text-sm py-1 px-2 focus:outline-none focus:ring-1 focus:ring-blue-500">
                    <option value="zh" selected>中文</option>
                    <option value="ja">日本語</option>
                    <option value="en">English</option>
                </select>
                <!-- 移动菜单按钮 -->
                <button id="mobile-menu-button" class="md:hidden text-slate-600 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
        <!-- 移动菜单 -->
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-lg py-2">
            <!-- 移动版语言选择 -->
            <select id="language-switcher-mobile" class="block w-full bg-white border-b border-gray-200 py-2 px-6 focus:outline-none">
                <option value="zh" selected>中文</option>
                <option value="ja">日本語</option>
                <option value="en">English</option>
            </select>
            <a href="services_zh.html" class="block px-6 py-2 text-slate-600 hover:bg-gray-100">服务</a>
            <a href="about_zh.html" class="block px-6 py-2 text-slate-600 hover:bg-gray-100">公司概要</a>
            <a href="contact_zh.html" class="block px-6 py-2 text-red-600 hover:bg-red-50">联系我们</a>
        </div>
    </nav>

    <!-- 页面标题 -->
    <header class="bg-white shadow-md py-12">
        <div class="container mx-auto px-6">
            <!-- 面包屑导航 -->
            <div class="text-sm text-slate-500 mb-2">
                <a href="index_zh.html" class="hover:text-blue-500">首页</a> &gt; 联系我们
            </div>
            <h1 class="text-4xl font-extrabold color-primary-text">联系我们</h1>
            <p class="mt-3 text-lg text-slate-600">请留下您的信息，我们专业的团队将尽快与您取得联系。</p>
        </div>
    </header>

    <!-- 联系表单 -->
    <section class="py-16 md:py-24 bg-gray-100">
        <div class="container mx-auto px-6 mt-12 max-w-2xl">
            <!-- Netlify Forms 集成：name 属性是 Netlify 识别的关键 -->
            <form id="contact-form-zh" name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" class="bg-white p-8 rounded-2xl shadow-lg border-t-4 border-red-500">
                <!-- 隐藏的 Honeypot 字段用于防垃圾邮件 -->
                <p class="hidden">
                    <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
                </p>

                <div class="mb-6">
                    <label for="inquiry-type-zh" class="block text-gray-700 font-semibold mb-2">咨询类型</label>
                    <select id="inquiry-type-zh" name="咨询类型" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="">请选择咨询类别</option>
                        <option value="service-inquiry">服务项目咨询</option>
                        <option value="cooperation">提携与合作</option>
                        <option value="media-relations">媒体采访与公关</option>
                        <option value="recruitment">招聘与职位咨询</option>
                        <option value="billing">账单与费用支付</option>
                        <option value="technical-support">技术支持</option>
                        <option value="report-issue">问题报告</option>
                        <option value="complaint">意见与投诉</option>
                        <option value="general">其他一般咨询</option>
                    </select>
                </div>
                
                <div class="mb-6">
                    <label for="name-zh" class="block text-gray-700 font-semibold mb-2">您的姓名</label>
                    <input type="text" id="name-zh" name="姓名" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="email-zh" class="block text-gray-700 font-semibold mb-2">电子邮件</label>
                    <input type="email" id="email-zh" name="电子邮件" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="subject-zh" class="block text-gray-700 font-semibold mb-2">主题</label>
                    <input type="text" id="subject-zh" name="主题" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="message-zh" class="block text-gray-700 font-semibold mb-2">详细咨询内容</label>
                    <textarea id="message-zh" name="内容" rows="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>
                
                <button type="submit" class="w-full color-primary text-white font-bold py-3 px-4 rounded-full shadow-lg hover:bg-blue-600 transition-colors duration-300 transform hover:scale-105">
                    提交咨询
                </button>
            </form>

            <!-- 成功消息框（Netlify 默认会重定向，此处作为备用） -->
            <!-- 如果想在 Netlify 上使用自定义成功信息，需要配置 Netlify Forms -->
        </div>
    </section>

    <!-- フッター (Footer - 与 index_zh.html 保持一致) -->
    <footer class="bg-slate-900 text-white py-10">
        <div class="container mx-auto px-6 text-center text-sm">
            <p>&copy; 2024 白林株式会社. All Rights Reserved.</p>
            <div class="mt-3 space-x-4">
                <a href="#" class="text-slate-400 hover:text-white transition-colors">隐私政策</a>
                <a href="#" class="text-slate-400 hover:text-white transition-colors">使用条款</a>
                <a href="about_zh.html" class="text-slate-400 hover:text-white transition-colors">公司概要</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript for Mobile Menu and Language Switcher -->
    <script>
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const languageSwitcherDesktop = document.getElementById('language-switcher-desktop');
        const languageSwitcherMobile = document.getElementById('language-switcher-mobile');

        // Toggle mobile menu
        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        // Language switching logic
        function handleLanguageChange(event) {
            const selectedLanguage = event.target.value;
            const currentPath = window.location.pathname;
            let currentFile = currentPath.substring(currentPath.lastIndexOf('/') + 1);

            // Determine the base filename (e.g., contact)
            let baseFile = currentFile.replace(/_(ja|en|zh)\.html$/, '');
            if (baseFile === currentFile || baseFile === "") {
                baseFile = currentFile.includes('.') ? currentFile.split('.')[0] : 'index'; 
            }
            if (baseFile === 'contact') {
                baseFile = 'contact'; // Ensure base name is correct
            }

            // Construct the new URL
            let newFile = '';
            if (selectedLanguage === 'ja') {
                newFile = (baseFile === 'index' || baseFile === 'index_zh') ? 'index.html' : baseFile + '_ja.html';
            } else if (selectedLanguage === 'en') {
                newFile = baseFile + '_en.html';
            } else if (selectedLanguage === 'zh') {
                newFile = baseFile + '_zh.html'; 
            }

            if (newFile) {
                window.location.href = newFile;
            }
        }

        languageSwitcherDesktop.addEventListener('change', handleLanguageChange);
        languageSwitcherMobile.addEventListener('change', handleLanguageChange);
    </script>
</body>
</html>
