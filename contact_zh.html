<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 | 白林株式会社</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 设置字体和配色风格 -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light Gray */
            color: #1e293b; /* Dark Slate */
        }

        /* 强调色定义 */
        .color-primary { color: #3b82f6; } /* Blue-500 */
        .color-primary-text { color: #3b82f6; }
        .color-secondary { background-color: #ef4444; } /* Red-500 for emphasis */
        
        /* 自定义成功消息框的样式 */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2rem;
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            z-index: 100;
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-800">

    <!-- 导航栏 (与 index_zh.html 保持一致) -->
    <nav class="bg-white shadow-lg sticky top-0 z-50 border-t-4 border-blue-500">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index_zh.html" class="text-2xl font-extrabold text-slate-800 tracking-wide flex items-center">
                <span class="text-slate-800">白林株式会社</span>
            </a>
            <div class="flex items-center space-x-6">
                <!-- 桌面版菜单 -->
                <div class="hidden md:flex space-x-4 text-sm font-medium">
                    <a href="services_zh.html" class="text-slate-600 hover:text-blue-600 transition-colors">服务</a>
                    <a href="about_zh.html" class="text-slate-600 hover:text-blue-600 transition-colors">公司概要</a>
                    <a href="contact_zh.html" class="bg-red-500 text-white py-1 px-3 rounded-md hover:bg-red-600 transition-colors">联系我们</a>
                </div>
                <!-- 桌面版语言选择 -->
                <select id="language-switcher-desktop" class="hidden md:block bg-white border border-gray-300 rounded-md text-sm py-1 px-2 focus:outline-none focus:ring-1 focus:ring-blue-500">
                    <option value="zh" selected>中文</option>
                    <option value="ja">日本語</option>
                    <option value="en">English</option>
                </select>
                <!-- 移动菜单按钮 -->
                <button id="mobile-menu-button" class="md:hidden text-slate-600 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
        <!-- 移动菜单 -->
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-lg py-2">
            <!-- 移动版语言选择 -->
            <select id="language-switcher-mobile" class="block w-full bg-white border-b border-gray-200 py-2 px-6 focus:outline-none">
                <option value="zh" selected>中文</option>
                <option value="ja">日本語</option>
                <option value="en">English</option>
            </select>
            <a href="services_zh.html" class="block px-6 py-2 text-slate-600 hover:bg-gray-100">服务</a>
            <a href="about_zh.html" class="block px-6 py-2 text-slate-600 hover:bg-gray-100">公司概要</a>
            <a href="contact_zh.html" class="block px-6 py-2 text-red-600 hover:bg-red-50">联系我们</a>
        </div>
    </nav>

    <!-- お問い合わせ (联系我们) -->
    <section class="py-16 md:py-24 bg-gray-100 animate-fade-in">
        <div class="container mx-auto px-6 text-center">
            <h2 class="text-3xl md:text-4xl font-bold text-center text-slate-800">联系我们</h2>
            <p class="mt-4 text-xl md:text-2xl font-light opacity-90">如有任何疑问或合作意向，请随时与我们联系。</p>
        </div>
        <div class="container mx-auto px-6 mt-12 max-w-2xl">
            <!-- Formspree 配置: 请将 action 替换为你的 Formspree Endpoint -->
            <form id="contact-form-zh" 
                  method="POST" 
                  action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" 
                  class="bg-white p-8 rounded-2xl shadow-lg">
                
                <!-- 咨询类别 -->
                <div class="mb-6">
                    <label for="inquiry-type-zh" class="block text-gray-700 font-semibold mb-2">咨询类型</label>
                    <select id="inquiry-type-zh" name="咨询类型" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">请选择</option>
                        <option value="service-inquiry">服务查询</option>
                        <option value="cooperation">合作与提携</option>
                        <option value="media-relations">媒体报道</option>
                        <option value="recruitment">招聘咨询</option>
                        <option value="billing">账单/付款问题</option>
                        <option value="technical-support">技术支持</option>
                        <option value="report-issue">问题报告</option>
                        <option value="complaint">意见/投诉</option>
                        <option value="general">其他</option>
                    </select>
                </div>

                <!-- 姓名 -->
                <div class="mb-6">
                    <label for="name-zh" class="block text-gray-700 font-semibold mb-2">姓名</label>
                    <input type="text" id="name-zh" name="姓名" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <!-- 邮箱 -->
                <div class="mb-6">
                    <label for="email-zh" class="block text-gray-700 font-semibold mb-2">电子邮件</label>
                    <input type="email" id="email-zh" name="邮箱" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <!-- 主题 -->
                <div class="mb-6">
                    <label for="subject-zh" class="block text-gray-700 font-semibold mb-2">主题 (可选)</label>
                    <input type="text" id="subject-zh" name="主题" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <!-- 内容 -->
                <div class="mb-6">
                    <label for="message-zh" class="block text-gray-700 font-semibold mb-2">咨询内容</label>
                    <textarea id="message-zh" name="咨询内容" rows="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>
                
                <button type="submit" class="w-full bg-red-500 text-white font-bold py-3 px-4 rounded-full shadow-lg hover:bg-red-600 transition-colors duration-300 transform hover:scale-105">
                    提交
                </button>
            </form>
            
            <!-- 成功消息（Formspree 默认重定向到Thank You页面） -->
            <div id="success-message-zh" class="success-message hidden">
                <div class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-blue-500 mx-auto mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-8.87"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    <p class="text-lg font-bold text-gray-800">提交成功！</p>
                    <p class="mt-2 text-gray-600">我们已收到您的信息，工作人员将尽快回复您。</p>
                    <button onclick="document.getElementById('success-message-zh').classList.add('hidden');" class="mt-4 text-blue-500 hover:underline">关闭</button>
                </div>
            </div>
        </div>
    </section>

    <!-- フッター (Footer) -->
    <footer class="bg-slate-900 text-white py-10">
        <div class="container mx-auto px-6 text-center text-sm">
            <p>&copy; 2024 白林株式会社. All Rights Reserved.</p>
            <div class="mt-3 space-x-4">
                <a href="#" class="text-slate-400 hover:text-white transition-colors">隐私政策</a>
                <a href="#" class="text-slate-400 hover:text-white transition-colors">使用条款</a>
                <a href="about_zh.html" class="text-slate-400 hover:text-white transition-colors">公司概要</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript for Mobile Menu and Language Switcher -->
    <script>
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const languageSwitcherDesktop = document.getElementById('language-switcher-desktop');
        const languageSwitcherMobile = document.getElementById('language-switcher-mobile');

        // Toggle mobile menu
        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        // Language switching logic
        function handleLanguageChange(event) {
            const selectedLanguage = event.target.value;
            const currentPath = window.location.pathname;
            let currentFile = currentPath.substring(currentPath.lastIndexOf('/') + 1);

            // Determine the base filename (e.g., contact_zh.html -> contact)
            let baseFile = currentFile.replace(/_(ja|en|zh)\.html$/, '');
            if (baseFile === currentFile || baseFile === "") {
                baseFile = currentFile.includes('.') ? currentFile.split('.')[0] : 'index'; 
            }
            
            // Construct the new URL
            let newFile = '';
            if (selectedLanguage === 'ja') {
                newFile = (baseFile === 'index' || baseFile === 'index_zh') ? 'index.html' : baseFile + '_ja.html';
            } else if (selectedLanguage === 'en') {
                newFile = baseFile + '_en.html';
            } else if (selectedLanguage === 'zh') {
                newFile = baseFile + '_zh.html'; 
            }

            if (newFile) {
                window.location.href = newFile;
            }
        }

        languageSwitcherDesktop.addEventListener('change', handleLanguageChange);
        languageSwitcherMobile.addEventListener('change', handleLanguageChange);
        
        // Formspree 提交成功后会重定向，通常不需要此处的 JS 成功消息逻辑，但保留以防万一
        if (window.location.search.includes('success=true')) {
            document.getElementById('success-message-zh').classList.remove('hidden');
        }

        if (window.history.replaceState) {
            const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
            window.history.replaceState({path: cleanUrl}, '', cleanUrl);
        }
    </script>
</body>
</html>
